{% extends 'posts/base.html' %}

{% block content %}
<div class="post-create">
    <div class="form">
        <form action="{% url 'posts:post_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create">
        </form>
    </div>
</div>

{% endblock%}
